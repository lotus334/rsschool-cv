<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vertical slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="slide-left menu-close">
            <div style="background-color: #de868e;">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2c3d4e;">
                <h1>Mountains</h1>
                <p>With it's snow</p>
            </div>
            <div style="background-color: #2596be;">
                <h1>Flying Eagle</h1>
                <p>In the Sky</p>
            </div>

        </aside>
        <div class="slide-right menu-close">
            <div style="background-color: #2596be;">
            </div>
            <div style="background-color: #2c3d4e;"></div>
            <div style="background-color: #de868e;">
                asdfasdf
            </div>
        </div>

        <div class="buttons-action">
            <button class="button-down">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="button-up">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
